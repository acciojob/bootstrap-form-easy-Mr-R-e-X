<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Internship Form</h1>
    <form class="row g-3 needs-validation m-1 p-2" novalidate>
      <div class="col-md-4">
        <label for="first-name-input" class="form-label">First name</label>
        <input type="text" class="form-control" id="first-name-input" required />
        <div class="invalid-feedback">Please provide your first name.</div>
      </div>
      <div class="col-md-4">
        <label for="last-name-input" class="form-label">Last name</label>
        <input type="text" class="form-control" id="last-name-input" required />
        <div class="invalid-feedback">Please provide your last name.</div>
      </div>
      <div class="col-md-4">
        <label for="email-input" class="form-label">Email</label>
        <input type="email" class="form-control" id="email-input" required />
        <div class="invalid-feedback">Please provide a valid email.</div>
      </div>
      <div class="col-md-6">
        <label for="college-input" class="form-label">College</label>
        <input type="text" class="form-control" id="college-input" required />
        <div class="invalid-feedback">Please provide the name of your college.</div>
      </div>
      <div class="col-md-3">
        <label for="graduation-year-input" class="form-label">Graduation Year</label>
        <select class="form-select" id="graduation-year-input" required>
          <option selected disabled value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Please select your graduation year.</div>
      </div>
      <div class="col-md-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="text" class="form-control" id="roll-no-input" required />
        <div class="invalid-feedback">Please provide your roll number.</div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required />
          <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
          <div class="invalid-feedback">You must agree to the terms and conditions.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
